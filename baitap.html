<script>
    let Apple = function(){
        this.weight = 10;
    };
    let Human = function(name,gender,weight){
        this.name = name;
        this.gender = gender;
        this.weight = weight;
        this.void = function(){
            let arrMan = ["Hello!","I am "+this.name+"!","I am very handsome!","I am very strong!"];
            let arrWoman = ["Hello","I am "+this.name+"!","Iam very beautiful"];

                for(let i=0;i<arrMan.length;i++){
                    console.log(arrMan[i]);
                }
            }else{
                for(let i=0;i<arrWoman.length;i++){
                    console.log(arrWoman[i]);
                }
            }
        };
        this.checkApple = function (apple) {
            if(apple.weight>0){
                console.log("Can eat Apple! Apple weight = "+apple.weight);
            } else {
                console.log("Apples have been eaten!");
            }
        };
        this.eatApple = function(apple){
            if(apple.weight>0){
                console.log(this.name+" just ate a piece of apple!");
                this.weight++;
                apple.weight--;
            } else {
                console.log("Apples have been eaten!");
            }
        }
    };

    let appleOne = new Apple();
    let adam = new Human('Adam','Man',70);
    adam.void();

    eva.void();

    adam.eatApple(appleOne);
    eva.checkApple(appleOne);
